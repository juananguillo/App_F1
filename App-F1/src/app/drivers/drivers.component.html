<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Rank</th>
            <th>Name</th>
            <th>Team</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let driver of drivers let i = index">
            <td>{{driver.picture}</td>
            <td>{{(i+1)}}</td>
            <td>{{driver.name}}</td>
            <td>{{driver.team}}</td>
        </tr>
    </tbody>
</table>
