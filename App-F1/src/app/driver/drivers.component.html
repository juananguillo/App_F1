<p id="route">Driver</p>
<div class="container">
    <div class="row">
     
      <div class="col-sm-12 col-md-12 col-lg-4">
  <driver-card picture="{{driver.picture}}" name="{{driver.name}}" age="{{driver.age}}" 
  team="{{driver.team}}" global="{{driver.posglobal}}">

  </driver-card>
</div>
<div id="tabledriver" class="col-sm-12 col-md-12 col-lg-7">
  <f1-table>
    <th slot="thead">Race</th>
    <th slot="thead">Position</th>
    <th slot="thead">Time</th>
    <tr [routerLink]="['/ranking/', race.name]" slot="tbody" *ngFor="let race of driver.races;">
      <td>{{race.name}}</td>
      <td *ngIf="race.pos===1"><span>ðŸ¥‡</span></td>
      <td *ngIf="race.pos===2"><span>ðŸ¥ˆ</span></td>
      <td *ngIf="race.pos===3"><span>ðŸ¥‰</span></td>
        <td *ngIf="race.pos>3">&nbsp;{{race.pos}}</td>
        <td>{{race.time}}</td>
  </tr>
      </f1-table>
    </div>
    </div>
    </div>
